<ion-header class="ion-no-border traslucent">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button>
                <ion-icon class="icono" name="logo-tux"></ion-icon>
            </ion-button>
        </ion-buttons>
        <div class="ion-text-center">
            <ion-title class="ion-text-uppercase">{{titulo}}</ion-title>
        </div>

        <ion-buttons slot="end">
            <ion-button type="button" (click)="logout()">
                <ion-icon slot="icon-only" name="log-out" color="primary"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
