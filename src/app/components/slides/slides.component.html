<ion-content>

    <ion-slides pager="true" class="slide-full">

        <ion-slide *ngFor="let slide of slides">

            <ion-card mode="ios">

                <img [src]="slide.img" class="slide-image">

                <ion-card-header>
                    <ion-card-title class="ion-text-uppercase"> {{ slide.titulo }} </ion-card-title>
                </ion-card-header>

                <ion-card-content class="ion-text-center">
                    <h1>
                        {{ slide.desc }}
                    </h1>

                </ion-card-content>


            </ion-card>

        </ion-slide>


        <ion-slide>
            <ion-button expand="full" fill="clear" (click)="onClick()">
                <b class="ion-text-uppercase">Ingresa!!</b>
            </ion-button>
        </ion-slide>


    </ion-slides>



</ion-content>
